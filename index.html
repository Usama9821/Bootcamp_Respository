<!DOCTYPE html>

<html> 
    
    <head>
        <meta charset="utf-8" >
        <meta name="description" content="Contact-Us-Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >    
        <title>Contact Us Form</title>
        <script src="https://kit.fontawesome.com/3d631e8ee9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Style.css">
        <style>
            
        </style>
    </head>
    
    <body>
        <div class="contact-us">
            <div class="title">
                <h1>Contact Us</h1>
            </div>
            
            <div class="form">
                <div class="form-items">
                <input type="text" class="input" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-items">
                <input type="text" class="input" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-items">
                <textarea class="input-message" cols="30" rows="10" placeholder="Message...."></textarea>
                </div>
                
                <div class="btn">Submit<i class="fas fa-arrow-right"></i></div>
                
            </div>
            
            <div class="social-icons">
                <div class="facebook"><i class="fab fa-facebook-square"></i></div>
                
                <div class="twitter"><i class="fab fa-twitter-square"></i></div>
                
                <div class="insta"><i class="fab fa-instagram"></i></div>
                
            </div>
                
            
        </div>
    </body>
</html>
